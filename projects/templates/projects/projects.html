{% extends 'main.html' %}

{% block content %}


<h1>This is Projects Template</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th></th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.title}}</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock content %}
